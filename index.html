<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My One-Page Site</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">MySite</h1>
      <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav">☰</button>
      <nav id="main-nav" class="nav">
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Build something simple. Build it well.</h2>
        <p>Practice page for your 3-day build.</p>
        <a class="btn" href="#contact">Get in touch</a>
      </div>
    </section>

    <section id="features" class="cards container">
      <article class="card"><h3>Fast</h3><p>Loads quickly and looks great on phones.</p></article>
      <article class="card"><h3>Simple</h3><p>Plain HTML + CSS + tiny JS.</p></article>
      <article class="card"><h3>Deploy</h3><p>Live on GitHub Pages in minutes.</p></article>
    </section>

    <section id="contact" class="container contact">
      <h3>Contact</h3>
      <form id="contactForm">
        <label for="name">Name</label>
        <input id="name" name="name" required />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer container">
    <small>Made with ❤️ — Your Name</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
