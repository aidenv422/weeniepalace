<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAT Coach</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">SAT Coach</div>
  </header>

  <main>
    <section class="menu">
      <button id="math-btn">Math Practice</button>
      <button id="reading-btn">Reading/Writing Practice</button>
      <button id="flashcards-btn">Vocab Flashcards</button>
    </section>

    <section id="quiz-section" class="hidden">
      <div id="question-container">
        <h2 id="question-text"></h2>
        <div id="choices"></div>
      </div>
      <button id="next-btn" class="hidden">Next Question</button>
      <div id="explanation" class="hidden"></div>
      <div id="score-container">Score: <span id="score">0</span></div>
    </section>

    <section id="flashcard-section" class="hidden">
      <div id="flashcard">
        <h2 id="word"></h2>
        <p id="definition"></p>
        <button id="next-flashcard">Next</button>
        <button id="mark-known">Mark as Known</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Free SAT prep â€“ no login required!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<section id="answer-section" class="hidden">
  <div id="answer-content">
    <h2 id="answer-question"></h2>
    <p><b>Your Answer:</b> <span id="answer-selected"></span></p>
    <p><b>Correct Answer:</b> <span id="answer-correct"></span></p>
    <div id="answer-explanation"></div>
    <button id="back-to-quiz">Back to Quiz</button>
  </div>
</section>
